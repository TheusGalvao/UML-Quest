<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UML Quest - Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ff88;
      --primary-dark: #00cc6a;
      --secondary: #00b4d8;
      --accent: #ff006e;
      --dark: #0d1b2a;
      --light: #e2eafc;
      --neon-glow: 0 0 10px var(--primary), 0 0 20px var(--primary);
    }

    body {
  font-family: 'Oxanium', sans-serif;
  background: radial-gradient(circle at center, #1b263b, #0d1b2a);
  color: var(--light);
  padding: 20px;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

    .particle {
      position: absolute;
      background-color: rgba(0, 180, 216, 0.5);
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
    }

    .container {
      background: rgba(13, 27, 42, 0.85);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 2px solid var(--primary);
      max-width: 600px;
      position: relative;
    }

    .pixel-corner {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 3px solid var(--secondary);
    }

    .top-left { top: 10px; left: 10px; border-right: none; border-bottom: none; }
    .top-right { top: 10px; right: 10px; border-left: none; border-bottom: none; }
    .bottom-left { bottom: 10px; left: 10px; border-right: none; border-top: none; }
    .bottom-right { bottom: 10px; right: 10px; border-left: none; border-top: none; }

    h1 {
      font-family: 'Press Start 2P', cursive;
      color: var(--primary);
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-shadow: var(--neon-glow);
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: var(--light);
      line-height: 1.6;
      text-align: center;
    }

    .btn {
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      background: rgba(0, 180, 216, 0.2);
      border: 2px solid var(--secondary);
      border-radius: 50px;
      color: var(--light);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 10px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: rgba(0, 180, 216, 0.4);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 180, 216, 0.3);
    }

    .btn-group {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0px; /* espaço entre os botões */
}

    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      p { font-size: 1rem; }
      .btn { padding: 12px 24px; font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <!-- Partículas -->
  <div class="container">
    <div class="pixel-corner top-left"></div>
    <div class="pixel-corner top-right"></div>
    <div class="pixel-corner bottom-left"></div>
    <div class="pixel-corner bottom-right"></div>

    <h1>UML QUEST</h1>
    <p>Derrote os monstros do desenvolvimento de software com seu conhecimento sobre Diagramas UML! Aventure-se nessa jornada épica e torne-se um mestre da modelagem.</p>
      <div class="btn-group">
      <button class="btn" onclick="window.location.href='intro.html'">▶ Iniciar Jornada</button>
      <button class="btn" onclick="window.location.href='creditos.html'">Créditos</button>
      </div>  
  </div>

  <script>
    // Geração de partículas de fundo
    const colors = ['#00ff88', '#00b4d8', '#ff006e', '#ffbe0b'];
    for (let i = 0; i < 20; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      const size = Math.random() * 5 + 2;
      const color = colors[Math.floor(Math.random() * colors.length)];
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.backgroundColor = color;
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.top = `${Math.random() * 100}vh`;
      particle.style.opacity = Math.random() * 0.5 + 0.1;
      document.body.appendChild(particle);
      animateParticle(particle);
    }

    function animateParticle(el) {
      let x = parseFloat(el.style.left);
      let y = parseFloat(el.style.top);
      const xSpeed = (Math.random() - 0.5) * 0.3;
      const ySpeed = (Math.random() - 0.5) * 0.3;
      function move() {
        x += xSpeed;
        y += ySpeed;
        if (x > 100) x = 0; if (x < 0) x = 100;
        if (y > 100) y = 0; if (y < 0) y = 100;
        el.style.left = `${x}vw`;
        el.style.top = `${y}vh`;
        requestAnimationFrame(move);
      }
      move();
    }
  </script>
</body>
</html>
